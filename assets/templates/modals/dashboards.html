
    <div class="modal-header">
        <h3 class="modal-title" ng-if="mode='ADD'">Add a new Dashboard</h3>
        <h3 class="modal-title" ng-if="mode='MODIFY'">Modify {{dashboard.name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="frm" novalidate>
            
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label" >Name</label>
                <input type="text" ng-model="dashboard.name" id="name" required ng-minlength="5" ng-maxlength="20" placeholder="Name of the Dashboard"/>  
            </div>
              
           
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="frm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
