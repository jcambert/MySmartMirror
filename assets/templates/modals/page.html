
    <div class="modal-header">
        <h3 class="modal-title" ng-if="mode=='ADD'">Add a new Page to {{dashboard.name}}</h3>
        <h3 class="modal-title" ng-if="mode=='MODIFY'">Modify {{page.name}} of {{dashboard.name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="frm" novalidate>
            
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label" >Name</label>
                <input type="text" ng-model="page.name" id="name" required ng-minlength="4" ng-maxlength="20" placeholder="Name of the Page"/>  
            </div>
              
           
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="frm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
